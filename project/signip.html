<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Signup Page</h1></center>
    <center>
        <form action="" id="handelData">
            <input type="text" placeholder="Enter the userName" required id="userName"> <br>
            <input type="text" placeholder="Enter Email required" id="email"><br>
            <input type="text" placeholder="Enter Phone Number" required id="phone"><br>
            <input type="text" placeholder="Enter PassWord" required id="Password"> <br>
            <button>SignUp</button>
        </form>
    </center>
    <script>
        let form=document.getElementById("handelData")
        form.addEventListener("submit",(e)=>{
            e.preventDefault()
            let name=document.getElementById("userName").value
            let email=document.getElementById('email').value
            let phone=document.getElementById("phone").value
            let PassWord=document.getElementById("Password").value
            
            localStorage.setItem("username",name)
            localStorage.setItem("email",email)
            localStorage.setItem("phone",phone)
            localStorage.setItem("Password",PassWord)
            alert("Signup Sucess .............")
        })
    </script>
</body>
</html>
