<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let board=[
    ["","",""],
    ["","",""],
    ["","",""],
    ]

    function printBord() {
        console.log(board[0]);
        console.log(board[1]);
        console.log(board[2]);
        
    }
    printBord()
    function game(player,row,col){
        if(board[row][col]===""){
            board[row][col]=player
            printBord()
        }
        else{
            alert("already placed")
        }
    }
    game(prompt("enter the x or o"),prompt("enter row number"),prompt("enter the col number"))
    </script>
    
</body>
</html>
