<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let person1={
            name:"Sravan",
            greet:function(city,state){
                console.log(`This is ${this.name} from ${city},${state}`);
            }
        }
        let person2={
            name:"Kumar",
            greet:person1.greet
        }
        person1.greet("Nellore","AP")
        person2.greet("Veeramplaii")
    </script>
</body>
</html>
