<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let products=[94,58,45,22,88,92,33,11,83]
        console.log("products ",products);
        
        let filterdata=products.filter((x)=>{
            return x%2==0
        })
        console.log("filter data",filterdata);
        let mapdata=filterdata.map((x)=>{
            return x+10
        })
        console.log("map data ",mapdata);
        mapdata.forEach((a,b) => {
            console.log(`${b} : ${a}`);
            
        });
        let total=mapdata.reduce((acc,val)=>{
            return acc+val
        },0)
        console.log("Total value ",total);
        
    </script>
</body>
</html>
